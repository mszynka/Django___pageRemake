<!DOCTYPE html>
<html>
  <head>
    <title>Mateusz Szynka</title>
    <meta name="author" content="Mateusz Szynka">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Programmer portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" media="all" href="{% static 'thePage/css/style.css' %}">
  </head>
  <body ng-app>
    <aside>
      <nav>
        <img id="face" style="visibility: hidden;" src="{%  static 'thePage/images/face.jpg' %}" alt="The Face" onclick="window.location = ''">
        <h1 class="center" onclick="window.location = ''">{{ user }}</h1>
        <ul id="navigation" ng-controller="nav">
          {% for item in menu %}
              <li><a>{{ item.name }}</a></li>

        </div>
      </nav>
    </aside>
    <div role="main" class="container" ng-controller="MainCtrl">
      <article ng-repeat="article in articles">
        <header><h2>{{ article.header }}</h2></header>

      &copy Mateusz Szynka 2015
    </footer>
  </body>
  <script type="text/javascript" src="{%  static 'thePage/js/angular.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'thePage/js/jquery-1.10.2.min.js' %}"></script>
  <!--<script type="text/javascript" src="{%  static 'thePage/js/jquery-ui.min.js' %}"></script>-->
